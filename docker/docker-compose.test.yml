version: '3.8'

services:
  web:
    image: infikar:latest
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=test-secret-key-for-docker-testing
      - DATABASE_URL=mysql://infikar:infikar123@mysql:3306/infikar
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - mysql
      - redis
    networks:
      - infikar-network

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=infikar
      - MYSQL_USER=infikar
      - MYSQL_PASSWORD=infikar123
    ports:
      - "3306:3306"
    networks:
      - infikar-network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - infikar-network
    command: redis-server --appendonly yes

networks:
  infikar-network:
    driver: bridge
